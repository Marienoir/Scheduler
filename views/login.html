<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<main>
    <nav class="navbar navbar-light bg-light">
        <div class="container my-3">
            <a href="/index" class="navbar-brand">Scheduler</a>
            <div class="d-flex">
                <a href="/signup" class="btn btn-primary">Sign up</a>
            </div>
        </div>
    </nav>

    <section class='content__wrapper'>
        <div class='content__col-7 m-auto'>
            <div class='content__container'>
                <h1 class='content__white-body-header fs-header'>
                    Login to your account
                </h1>
                <form class='form-wrapper' id="loginUser">
                    <div class='form-input-wrapper'>
                        <input name="email" id="email" type="email" class="form-input" placeholder="Enter email"/>
                        <span class="form-input-placeholder">Enter email</span>
                        <div class='mt-1'>
                            <small class='form-hint text-danger'></small>
                        </div>
                    </div>

                    <div class='form-input-wrapper'>
                        <input name="password" id="password" type="password" class="form-input" placeholder="Enter Password"/>
                        <span class="form-input-placeholder">Enter Password</span>
                        <div class='mt-1'>
                            <small class='form-hint text-danger'></small>
                        </div>
                    </div>

                    <div class='form-btn-wrap'>
                        <button type='submit' class='btn btn-primary'>
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<script src="/js/login-user.js"></script>
</body>
</html>
